name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13.1'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      id: run_tests
      run: |
        python -m unittest discover -s tests

    - name: Build & Push Docker image on push
      if: steps.run_tests.outcome == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker build -t crypto-tracker .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag crypto-tracker "${{ secrets.DOCKER_USERNAME }}/crypto-tracker:${GITHUB_SHA::7}"
        docker push "${{ secrets.DOCKER_USERNAME }}/crypto-tracker:${GITHUB_SHA::7}"

    - name: Verify release name
      if: github.event_name == 'release' && !startsWith(github.ref, 'refs/tags/v')
      run: |
        echo "Release name must start with 'v' followed by a version number"
        exit 1

    - name: Build & Push Docker image on release
      if: steps.run_tests.outcome == 'success' && github.event_name == 'release'
      run: |
        docker build -t crypto-tracker .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag crypto-tracker "${{ secrets.DOCKER_USERNAME }}/crypto-tracker:${GITHUB_REF##*/}"
        docker push "${{ secrets.DOCKER_USERNAME }}/crypto-tracker:${GITHUB_REF##*/}"
